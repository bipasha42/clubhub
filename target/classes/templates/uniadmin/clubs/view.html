<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Club - University Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-users"></i> Club Details</h4>
                </div>
                <div class="card-body">
                    <!-- Club Images -->
                    <div class="row mb-4" th:if="${club.logoUrl or club.bannerUrl}">
                        <div class="col-md-6" th:if="${club.logoUrl}">
                            <h6 class="text-muted">Logo</h6>
                            <img th:src="${club.logoUrl}" alt="Club Logo" class="img-fluid rounded" style="max-height: 200px;">
                        </div>
                        <div class="col-md-6" th:if="${club.bannerUrl}">
                            <h6 class="text-muted">Banner</h6>
                            <img th:src="${club.bannerUrl}" alt="Club Banner" class="img-fluid rounded" style="max-height: 200px;">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-muted">Club Name</h6>
                            <h5 th:text="${club.name}"></h5>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-muted">University</h6>
                            <p th:text="${club.universityName}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-muted">Club Admin</h6>
                            <p th:text="${club.adminName}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h6 class="text-muted">Description</h6>
                            <p th:text="${club.description ?: 'No description available'}"></p>
                        </div>
                    </div>

                    <div class="row" th:if="${club.logoUrl or club.bannerUrl}">
                        <div class="col-md-6" th:if="${club.logoUrl}">
                            <h6 class="text-muted">Logo URL</h6>
                            <p><a th:href="${club.logoUrl}" target="_blank" th:text="${club.logoUrl}"></a></p>
                        </div>
                        <div class="col-md-6" th:if="${club.bannerUrl}">
                            <h6 class="text-muted">Banner URL</h6>
                            <p><a th:href="${club.bannerUrl}" target="_blank" th:text="${club.bannerUrl}"></a></p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <!-- Fixed: Context-aware Back to List link -->
                        <a th:href="@{/uniadmin/clubs}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <div>
                            <a th:href="@{/uniadmin/clubs/edit/{id}(id=${club.id})}" 
                               class="btn btn-warning me-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button type="button" class="btn btn-danger" 
                                    data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>

                    <!-- Delete Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete the club "<span th:text="${club.name}"></span>"?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <form th:action="@{/uniadmin/clubs/delete/{id}(id=${club.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
