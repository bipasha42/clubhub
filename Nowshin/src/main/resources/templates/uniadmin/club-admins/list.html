<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club Admins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Club Admins</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}">Success message</span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}">Error message</span>
    </div>

    <!-- Add Button -->
    <div class="mb-3">
        <a href="/uniadmin/club-admins/add" class="btn btn-primary">Add New Club Admin</a>
    </div>

    <!-- Club Admins Table -->
    <!-- FIXED: Changed the th:if condition -->
    <div th:if="${clubAdmins != null and !clubAdmins.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>University</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${clubAdmins}">
                <td>
                    <span th:text="${admin.firstName}">First</span>
                    <span th:text="${admin.lastName}">Last</span>
                </td>
                <td th:text="${admin.email}">email@example.com</td>
                <td th:text="${admin.universityName != null ? admin.universityName : 'Not assigned'}">University</td>
                <td>
                    <a th:href="@{/uniadmin/club-admins/view/{id}(id=${admin.id})}"
                       class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/uniadmin/club-admins/edit/{id}(id=${admin.id})}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/uniadmin/club-admins/delete/{id}(id=${admin.id})}"
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- No data message -->
    <!-- FIXED: Changed the th:if condition -->
    <div th:if="${clubAdmins == null or clubAdmins.isEmpty()}" class="alert alert-info">
        <p>No club admins found.</p>
    </div>

    <a href="/template-test" class="btn btn-secondary">Back to Test</a>
</div>
</body>
</html>
