<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Club Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Club Admin</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/uniadmin/club-admins/edit/{id}(id=${clubAdminDTO.id})}" th:object="${clubAdminDTO}" method="post" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank to keep current)</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" autocomplete="new-password"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="universityId" class="form-label">University *</label>
            <select id="universityId" th:field="*{universityId}" class="form-select">
                <option value="" disabled>Select a University</option>
                <option th:each="uni : ${universities}" 
                        th:value="${uni.id}" 
                        th:text="${uni.name}"
                        th:selected="${uni.id == clubAdminDTO.universityId}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('universityId')}" th:errors="*{universityId}"></div>
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" th:field="*{bio}" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Club Admin</button>
        <a href="/uniadmin/club-admins" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
