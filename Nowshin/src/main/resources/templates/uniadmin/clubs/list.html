<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Club Details</h2>

    <table class="table table-bordered">
        <tr><th>Name</th><td th:text="${club.name}"></td></tr>
        <tr><th>Description</th><td th:text="${club.description}"></td></tr>
        <tr><th>University</th><td th:text="${club.universityName}"></td></tr>
        <tr><th>Admin</th><td th:text="${club.adminName}"></td></tr>
        <tr>
            <th>Logo</th>
            <td>
                <img th:if="${club.logoUrl}" th:src="@{${club.logoUrl}}" alt="Logo" style="max-height:100px;">
            </td>
        </tr>
        <tr>
            <th>Banner</th>
            <td>
                <img th:if="${club.bannerUrl}" th:src="@{${club.bannerUrl}}" alt="Banner" style="max-height:100px;">
            </td>
        </tr>
    </table>

    <a href="/uniadmin/clubs" class="btn btn-secondary">Back to List</a>
    <a th:href="@{/uniadmin/clubs/edit/{id}(id=${club.id})}" class="btn btn-warning ms-2">Edit</a>
</div>
</body>
</html>
