<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explore Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .badge {
            font-size: 0.9rem;
            padding: 0.5rem 0.7rem;
        }
        .badge i {
            margin-right: 0.3rem;
        }
        .club-stats {
            transition: transform 0.2s;
        }
        .club-stats:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Explore Clubs</h1>

    <!-- Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${infoMessage}" class="alert alert-info" th:text="${infoMessage}"></div>

    <!-- Clubs Grid -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="club : ${clubs}">
            <div class="card h-100">
                <div th:if="${club?.bannerUrl}" class="card-img-top" style="height: 200px; background-size: cover; background-position: center;" th:style="'background-image: url(' + ${club?.bannerUrl} + ')'"></div>
                <div th:unless="${club?.bannerUrl}" class="card-img-top bg-primary d-flex align-items-center justify-content-center" style="height: 200px;">
                    <h3 class="text-white" th:text="${club?.name}">Club Name</h3>
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${club.name}">Club Name</h5>
                    <p class="card-text" th:text="${club.description}">Club Description</p>
                    <p class="text-muted mb-0">
                        <i class="fas fa-university"></i> <span th:text="${club.universityName}">University</span>
                    </p>
                    <hr class="my-2">
                    <p class="card-text" style="font-size: 0.9rem;" th:text="${#strings.length(club.description) > 100 ? #strings.substring(club.description,0,97) + '...' : club.description}">Club Description</p>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/clubs/{id}(id=${club.id})}" class="btn btn-primary">View Club</a>
                        <div>
                            <span class="badge bg-info me-2" title="Members">
                                <i class="fas fa-users"></i>
                                <span th:text="${club.memberCount}">0</span>
                            </span>
                            <span class="badge bg-success" title="Posts">
                                <i class="fas fa-newspaper"></i>
                                <span th:text="${club.postCount}">0</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/clubs(page=${currentPage - 1})}" tabindex="-1">Previous</a>
            </li>
            
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/clubs(page=${pageNum})}" th:text="${pageNum + 1}">1</a>
            </li>
            
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/clubs(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- No clubs message -->
    <div th:if="${#lists.size(clubs) == 0}" class="text-center">
        <h3>No clubs found</h3>
        <p>Be the first to create a club!</p>
    </div>
</div>
</body>
</html>
