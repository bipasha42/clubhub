<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ClubHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Welcome to ClubHub</h2>
            
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                Invalid username and password.
            </div>
            
            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
                You have been logged out successfully.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
                <small class="text-muted">Demo Accounts:</small>
                <br>
                <small class="text-muted">
                    Admin: nibir@example.com / lmao<br>
                    Student: rifat@example.com / dsi<br>
                    Student: bup@example.com / dsi
                </small>
            </div>
        </div>
    </div>
</body>
</html>
