<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181c2f; font-family: 'Montserrat', sans-serif; color: #fff; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { background: #23264a; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.12);}
        .form-label { color: #fff; }
        .btn-primary { background: #6c63ff; border: none; border-radius: 8px; font-weight: 600;}
        .btn-primary:hover { background: #554ee2;}
        .btn-secondary { border-radius: 8px; }
        a, a:visited { color: #6c63ff; }
        a:hover { color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center fw-bold">Create New Post</h1>
    <form th:action="@{/posts}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" name="imageUri" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/posts" class="btn btn-secondary ms-2">Back to Posts</a>
    </form>
</div>
</body>
</html>
