<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit University</h2>
    <form th:action="@{/universities/edit/{id}(id=${university.universityId})}" method="post">
        <div class="mb-3">
            <label>University Name</label>
            <input type="text" name="universityName" class="form-control" th:value="${university.universityName}" required>
        </div>
        <div class="mb-3">
            <label>Country</label>
            <select name="countryId" class="form-select" required>
                <option th:each="country : ${countries}" th:value="${country.countryId}" th:text="${country.countryName}" th:selected="${university.country.countryId == country.countryId}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update University</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
