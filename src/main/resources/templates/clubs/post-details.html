<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Back Button -->
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">‚Üê Back</a>

    <!-- Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Post Details -->
    <div th:if="${post}" class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0" th:text="${post.authorName}">Author Name</h5>
                    <small class="text-muted" th:text="${post.clubName}">Club Name</small>
                </div>
                <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${post.content}">Post content here...</p>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button type="button"
                            onclick="handleLikeClick(this)"
                            th:data-post-id="${post.id}"
                            th:data-liked="${post.likedByCurrentUser}"
                            class="btn btn-sm"
                            th:classappend="${post.likedByCurrentUser ? 'btn-danger' : 'btn-outline-danger'}">
                        <i class="fas fa-heart"></i>
                        <span th:text="${post.likeCount}">0</span> Likes
                    </button>
                    <button class="btn btn-sm btn-outline-secondary ms-2">
                        <i class="fas fa-comment"></i> <span th:text="${post.commentCount}">0</span> Comments
                    </button>
                </div>
                <a th:href="@{/clubs/{id}(id=${post.clubId})}" class="btn btn-sm btn-link">View Club</a>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="mt-4">
        <h5>Comments (<span th:text="${comments != null ? #lists.size(comments) : 0}">0</span>)</h5>

        <!-- Comments List -->
        <div th:if="${comments != null and !#lists.isEmpty(comments)}">
            <div class="card mb-2" th:each="comment : ${comments}">
                <div class="card-body py-2">
                    <div class="d-flex justify-content-between">
                        <strong th:text="${comment.authorName}">Comment Author</strong>
                        <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
                    </div>
                    <p class="mb-1" th:text="${comment.content}">Comment content</p>
                </div>
            </div>
        </div>

        <div th:if="${comments != null and #lists.isEmpty(comments)}" class="text-muted">
            <p>No comments yet. Be the first to comment!</p>
        </div>

        <!-- Add Comment Form -->
        <div class="mt-3">
            <form th:action="@{/clubs/posts/{postId}/comment(postId=${post.id})}" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" name="content" placeholder="Add a comment..." required>
                    <button class="btn btn-primary" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    async function handleLikeClick(button) {
        try {
            // Disable the button immediately
            button.disabled = true;

            const postId = button.getAttribute('data-post-id');
            console.log('Liking post:', postId);

            const response = await fetch(`/api/posts/like?postId=${postId}`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            });

            console.log('Response status:', response.status);

            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const isNowLiked = await response.json();
            console.log('Is now liked:', isNowLiked);

            // Update button state
            button.setAttribute('data-liked', isNowLiked);
            if (isNowLiked) {
                button.classList.remove('btn-outline-danger');
                button.classList.add('btn-danger');
            } else {
                button.classList.remove('btn-danger');
                button.classList.add('btn-outline-danger');
            }

            // Update like count
            const likeCountSpan = button.querySelector('span');
            if (likeCountSpan) {
                let currentCount = parseInt(likeCountSpan.textContent) || 0;
                likeCountSpan.textContent = isNowLiked ? currentCount + 1 : currentCount - 1;
            }

        } catch (error) {
            console.error('Error in handleLikeClick:', error);
            alert('Failed to update like status. Please try again.');
        } finally {
            button.disabled = false;
        }
    }
</script>

</body>
</html>
