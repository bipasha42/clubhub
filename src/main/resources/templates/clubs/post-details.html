<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Back Button -->
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">‚Üê Back</a>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Post Details -->
    <div th:if="${post}" class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0" th:text="${post.authorName}">Author Name</h5>
                    <small class="text-muted" th:text="${post.clubName}">Club Name</small>
                </div>
                <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${post.content}">Post content here...</p>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-sm btn-outline-primary" th:classappend="${post.likedByCurrentUser} ? 'active' : ''">
                        <i class="fas fa-heart"></i> <span th:text="${post.likeCount}">0</span> Likes
                    </button>
                    <button class="btn btn-sm btn-outline-secondary ms-2">
                        <i class="fas fa-comment"></i> <span th:text="${post.commentCount}">0</span> Comments
                    </button>
                </div>
                <a th:href="@{/clubs/{id}(id=${post.clubId})}" class="btn btn-sm btn-link">View Club</a>
            </div>
        </div>
    </div>

    <!-- Comments Section (Placeholder) -->
    <div class="mt-4">
        <h5>Comments</h5>
        <div class="alert alert-info">
            <p>Comments feature coming soon!</p>
        </div>
    </div>
</div>
</body>
</html>
