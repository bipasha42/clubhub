<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Club</h2>
    <form th:action="@{/clubs/edit/{id}(id=${club.id})}" method="post">
        <div class="mb-3">
            <label>Club Name</label>
            <input type="text" name="name" class="form-control" th:value="${club.name}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" name="description" class="form-control" th:value="${club.description}">
        </div>
        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-select" required>
                <option value="TECHNICAL" th:selected="${club.category == 'TECHNICAL'}">Technical</option>
                <option value="CULTURAL" th:selected="${club.category == 'CULTURAL'}">Cultural</option>
                <option value="ACADEMIC" th:selected="${club.category == 'ACADEMIC'}">Academic</option>
                <option value="SPORTS" th:selected="${club.category == 'SPORTS'}">Sports</option>
            </select>
        </div>
        <div class="mb-3">
            <label>University</label>
            <select name="universityId" class="form-select" required>
                <option th:each="uni : ${universities}" th:value="${uni.universityId}" th:text="${uni.universityName}" th:selected="${club.university.universityId == uni.universityId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Contact Email</label>
            <input type="email" name="contactEmail" class="form-control" th:value="${club.contactEmail}">
        </div>
        <button type="submit" class="btn btn-primary">Update Club</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
