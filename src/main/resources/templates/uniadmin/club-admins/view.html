<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club Admin Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Club Admin Details</h2>

    <!-- Error handling: This section shows if an 'error' attribute is passed from the controller -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}">Error message</p>
        <a th:href="@{/uniadmin/club-admins}" class="btn btn-secondary">Back to List</a>
    </div>

    <!-- Club Admin Details: This section shows if a 'clubAdmin' object is present -->
    <div th:if="${clubAdmin}" class="card">
        <div class="card-header">
            <h5 class="card-title">
                <span th:text="${clubAdmin.firstName}">First</span>
                <span th:text="${clubAdmin.lastName}">Last</span>
            </h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Email:</strong> <span th:text="${clubAdmin.email}">email@example.com</span></p>
                    <p><strong>University:</strong> <span th:text="${clubAdmin.universityName}">University Name</span></p>
                    <p th:if="${clubAdmin.bio}"><strong>Bio:</strong> <span th:text="${clubAdmin.bio}">Bio text</span></p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/uniadmin/club-admins}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!--
      CORRECTED FALLBACK SECTION:
      This now correctly checks if BOTH clubAdmin and error are null before displaying.
      The original "th:unless" caused the error. This "th:if" is the fix.
    -->
    <div th:if="${clubAdmin == null and error == null}" class="alert alert-warning">
        <p>No club admin data found.</p>
        <a th:href="@{/uniadmin/club-admins}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
