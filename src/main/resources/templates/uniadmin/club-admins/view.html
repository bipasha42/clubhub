<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club Admin Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Club Admin Details</h2>

    <!-- Error handling -->
    <div th:if="${error != null and !#strings.isEmpty(error)}" class="alert alert-danger">
        <p th:text="${error}">Error message</p>
        <a href="/uniadmin/club-admins" class="btn btn-secondary">Back to List</a>
    </div>

    <!-- Club Admin Details -->
    <div th:if="${clubAdmin != null}" class="card">
        <div class="card-header">
            <h5 class="card-title">
                <span th:text="${clubAdmin.firstName ?: 'N/A'}">First</span>
                <span th:text="${clubAdmin.lastName ?: 'N/A'}">Last</span>
            </h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Email:</strong> <span th:text="${clubAdmin.email ?: 'N/A'}">email@example.com</span></p>
                    <p><strong>University:</strong> <span th:text="${clubAdmin.universityName ?: 'N/A'}">University Name</span></p>
                    <p th:if="${clubAdmin.bio != null and !#strings.isEmpty(clubAdmin.bio)}">
                        <strong>Bio:</strong> <span th:text="${clubAdmin.bio}">Bio text</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/uniadmin/club-admins}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- Fallback if no data and no error -->
    <div th:if="${clubAdmin == null and (error == null or #strings.isEmpty(error))}" class="alert alert-warning">
        <p>No club admin data found.</p>
        <a href="/uniadmin/club-admins" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
