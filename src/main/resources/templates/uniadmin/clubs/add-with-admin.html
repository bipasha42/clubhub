<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Add Club with Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add Club with Admin</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/uniadmin/clubs/add-with-admin}" th:object="${clubWithAdminDTO}" method="post" novalidate>
        <h4>Club Details</h4>
        <div class="mb-3">
            <label for="clubName" class="form-label">Club Name *</label>
            <input type="text" id="clubName" th:field="*{clubName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('clubName')}" th:errors="*{clubName}"></div>
        </div>

        <div class="mb-3">
            <label for="clubDescription" class="form-label">Description</label>
            <textarea id="clubDescription" th:field="*{clubDescription}" class="form-control" rows="4"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('clubDescription')}" th:errors="*{clubDescription}"></div>
        </div>

        <div class="mb-3">
            <label for="universityId" class="form-label">University *</label>
            <select id="universityId" th:field="*{universityId}" class="form-select">
                <option value="" disabled selected>Select a University</option>
                <option th:each="uni : ${universities}" th:value="${uni.id}" th:text="${uni.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('universityId')}" th:errors="*{universityId}"></div>
        </div>

        <div class="mb-3">
            <label for="logoUrl" class="form-label">Logo URL</label>
            <input type="text" id="logoUrl" th:field="*{logoUrl}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="bannerUrl" class="form-label">Banner URL</label>
            <input type="text" id="bannerUrl" th:field="*{bannerUrl}" class="form-control" />
        </div>

        <hr />

        <h4>Club Admin Details</h4>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" id="firstName" th:field="*{clubAdmin.firstName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('clubAdmin.firstName')}" th:errors="*{clubAdmin.firstName}"></div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" id="lastName" th:field="*{clubAdmin.lastName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('clubAdmin.lastName')}" th:errors="*{clubAdmin.lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" th:field="*{clubAdmin.email}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('clubAdmin.email')}" th:errors="*{clubAdmin.email}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" id="password" th:field="*{clubAdmin.password}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('clubAdmin.password')}" th:errors="*{clubAdmin.password}"></div>
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" th:field="*{clubAdmin.bio}" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Club with Admin</button>
        <a href="/uniadmin/clubs" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
